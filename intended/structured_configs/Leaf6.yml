aaa_root:
  disabled: true
config_end: true
enable_password:
  disabled: true
ethernet_interfaces:
- name: Ethernet3
  description: MLAG_Leaf5_Ethernet3
  shutdown: false
  channel_group:
    id: 3
    mode: active
  peer: Leaf5
  peer_interface: Ethernet3
  peer_type: mlag_peer
- name: Ethernet4
  description: MLAG_Leaf5_Ethernet4
  shutdown: false
  channel_group:
    id: 3
    mode: active
  peer: Leaf5
  peer_interface: Ethernet4
  peer_type: mlag_peer
- name: Ethernet1
  description: P2P_Spine1_Ethernet6
  shutdown: false
  mtu: 1500
  ip_address: 10.255.255.21/31
  peer: Spine1
  peer_interface: Ethernet6
  peer_type: spine
  switchport:
    enabled: false
- name: Ethernet2
  description: P2P_Spine2_Ethernet6
  shutdown: false
  mtu: 1500
  ip_address: 10.255.255.23/31
  peer: Spine2
  peer_interface: Ethernet6
  peer_type: spine
  switchport:
    enabled: false
- name: Ethernet5
  description: SERVER_Host-E_Ethernet2
  shutdown: false
  channel_group:
    id: 5
    mode: active
  peer: Host-E
  peer_interface: Ethernet2
  peer_type: server
- name: Ethernet6
  description: SERVER_Host-F_Ethernet2
  shutdown: false
  channel_group:
    id: 6
    mode: active
  peer: Host-F
  peer_interface: Ethernet2
  peer_type: server
hostname: Leaf6
ip_igmp_snooping:
  globally_enabled: true
ip_routing: true
ip_virtual_router_mac_address: 00:1c:73:00:00:99
is_deployed: true
local_users:
- name: admin
  privilege: 15
  role: network-admin
  sha512_password: $6$D6X/0n0DCU8E8ut8$2ZVNvYRrdHZieTLaJ4BnNOQD.FlrdzHAx0dkQapUN0FZpjpewlCSGDiF7.m8.q48CAke72NDGo1vpm0eZEclE.
loopback_interfaces:
- name: Loopback0
  description: ROUTER_ID
  shutdown: false
  ip_address: 10.255.0.8/32
- name: Loopback1
  description: VXLAN_TUNNEL_SOURCE
  shutdown: false
  ip_address: 192.168.2.7/32
management_api_http:
  enable_http: true
  enable_https: true
  enable_vrfs:
  - name: default
management_interfaces:
- name: Management0
  description: OOB_MANAGEMENT
  shutdown: false
  vrf: default
  ip_address: 172.20.20.63/24
  type: oob
  gateway: 172.20.20.1
metadata:
  platform: cEOS-LAB
  fabric_name: FABRIC
mlag_configuration:
  domain_id: LEAFS_POD3
  local_interface: Vlan4094
  peer_address: 10.255.1.72
  peer_link: Port-Channel3
  reload_delay_mlag: '300'
  reload_delay_non_mlag: '330'
port_channel_interfaces:
- name: Port-Channel3
  description: MLAG_Leaf5_Port-Channel3
  shutdown: false
  switchport:
    enabled: true
    mode: trunk
    trunk:
      groups:
      - MLAG
- name: Port-Channel5
  description: EVPN_AA_PortChannel
  shutdown: false
  mlag: 5
  spanning_tree_portfast: edge
  switchport:
    enabled: true
    mode: trunk
    trunk:
      allowed_vlan: 10,20
- name: Port-Channel6
  description: EVPN_AA_PortChannel
  shutdown: false
  mlag: 6
  spanning_tree_portfast: edge
  switchport:
    enabled: true
    mode: trunk
    trunk:
      allowed_vlan: 10,20
prefix_lists:
- name: PL-LOOPBACKS-EVPN-OVERLAY
  sequence_numbers:
  - sequence: 10
    action: permit 10.255.0.0/27 eq 32
  - sequence: 20
    action: permit 192.168.2.0/27 eq 32
route_maps:
- name: RM-MLAG-PEER-IN
  sequence_numbers:
  - sequence: 10
    type: permit
    description: Make routes learned over MLAG Peer-link less preferred on spines to ensure optimal routing
    set:
    - origin incomplete
- name: RM-CONN-2-BGP
  sequence_numbers:
  - sequence: 10
    type: permit
    match:
    - ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
router_bfd:
  multihop:
    interval: 300
    min_rx: 300
    multiplier: 3
router_bgp:
  as: '65006'
  router_id: 10.255.0.8
  distance:
    external_routes: 20
    internal_routes: 200
    local_routes: 200
  maximum_paths:
    paths: 4
    ecmp: 4
  bgp:
    default:
      ipv4_unicast: false
  peer_groups:
  - name: MLAG-IPv4-UNDERLAY-PEER
    type: ipv4
    remote_as: '65006'
    description: Leaf5
    next_hop_self: true
    send_community: all
    maximum_routes: 12000
    route_map_in: RM-MLAG-PEER-IN
  - name: IPv4-UNDERLAY-PEERS
    type: ipv4
    send_community: all
    maximum_routes: 12000
  - name: EVPN-OVERLAY-PEERS
    type: evpn
    update_source: Loopback0
    bfd: true
    ebgp_multihop: 3
    send_community: all
    maximum_routes: 0
  neighbors:
  - ip_address: 10.255.1.104
    peer_group: MLAG-IPv4-UNDERLAY-PEER
    peer: Leaf5
    description: Leaf5_Vlan4093
  - ip_address: 10.255.255.20
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65100'
    peer: Spine1
    description: Spine1_Ethernet6
  - ip_address: 10.255.255.22
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65100'
    peer: Spine2
    description: Spine2_Ethernet6
  - ip_address: 10.255.0.1
    peer_group: EVPN-OVERLAY-PEERS
    remote_as: '65100'
    peer: Spine1
    description: Spine1_Loopback0
  - ip_address: 10.255.0.2
    peer_group: EVPN-OVERLAY-PEERS
    remote_as: '65100'
    peer: Spine2
    description: Spine2_Loopback0
  redistribute:
    connected:
      enabled: true
      route_map: RM-CONN-2-BGP
  address_family_evpn:
    peer_groups:
    - name: EVPN-OVERLAY-PEERS
      activate: true
  address_family_ipv4:
    peer_groups:
    - name: MLAG-IPv4-UNDERLAY-PEER
      activate: true
    - name: IPv4-UNDERLAY-PEERS
      activate: true
    - name: EVPN-OVERLAY-PEERS
      activate: false
service_routing_protocols_model: multi-agent
spanning_tree:
  mode: mstp
  no_spanning_tree_vlan: 4093-4094
static_routes:
- vrf: default
  prefix: 0.0.0.0/0
  next_hop: 172.20.20.1
transceiver_qsfp_default_mode_4x10: true
vlan_interfaces:
- name: Vlan4093
  description: MLAG_L3
  shutdown: false
  ip_address: 10.255.1.105/31
  mtu: 1500
- name: Vlan4094
  description: MLAG
  shutdown: false
  ip_address: 10.255.1.73/31
  mtu: 1500
  no_autostate: true
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
vlans:
- id: 4093
  name: MLAG_L3
  trunk_groups:
  - MLAG
  tenant: system
- id: 4094
  name: MLAG
  trunk_groups:
  - MLAG
  tenant: system
vrfs:
- name: default
  ip_routing: false
vxlan_interface:
  vxlan1:
    description: Leaf6_VTEP
    vxlan:
      source_interface: Loopback1
      udp_port: 4789
      virtual_router_encapsulation_mac_address: mlag-system-id
