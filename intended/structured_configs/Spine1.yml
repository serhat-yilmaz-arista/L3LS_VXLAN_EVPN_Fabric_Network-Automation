  shutdown: false
  mtu: 1500
  ip_address: 10.255.255.0/31
  peer: Leaf1
  peer_interface: Ethernet1
  peer_type: l3leaf
  switchport:
    enabled: false
- name: Ethernet2
  description: P2P_Leaf2_Ethernet1
  shutdown: false
