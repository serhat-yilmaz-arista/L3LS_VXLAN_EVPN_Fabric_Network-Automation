aaa_root:
  disabled: true
config_end: true
enable_password:
  disabled: true
ethernet_interfaces:
- name: Ethernet3
  description: MLAG_Leaf2_Ethernet3
  shutdown: false
  channel_group:
    id: 3
    mode: active
  peer: Leaf2
  peer_interface: Ethernet3
  peer_type: mlag_peer
- name: Ethernet4
  description: MLAG_Leaf2_Ethernet4
  shutdown: false
  channel_group:
    id: 3
    mode: active
  peer: Leaf2
  peer_interface: Ethernet4
  peer_type: mlag_peer
- name: Ethernet1
  description: P2P_Spine1_Ethernet1
  shutdown: false
  mtu: 1500
  ip_address: 10.255.255.1/31
  peer: Spine1
  peer_interface: Ethernet1
  peer_type: spine
  switchport:
    enabled: false
- name: Ethernet2
  description: P2P_Spine2_Ethernet1
  shutdown: false
  mtu: 1500
  ip_address: 10.255.255.3/31
  peer: Spine2
  peer_interface: Ethernet1
  peer_type: spine
  switchport:
    enabled: false
- name: Ethernet5
  description: SERVER_Host-A_Ethernet1
  shutdown: false
  channel_group:
    id: 5
    mode: active
  peer: Host-A
  peer_interface: Ethernet1
  peer_type: server
  port_profile: Pod1-3_Host-A-E
- name: Ethernet6
  description: SERVER_Host-B_Ethernet1
  shutdown: false
  channel_group:
    id: 6
    mode: active
  peer: Host-B
  peer_interface: Ethernet1
  peer_type: server
  port_profile: Pod1-3_Host-B-F
hostname: Leaf1
ip_igmp_snooping:
  globally_enabled: true
ip_routing: true
ip_virtual_router_mac_address: 00:1c:73:00:00:99
is_deployed: true
local_users:
- name: admin
  privilege: 15
  role: network-admin
  sha512_password: $6$D6X/0n0DCU8E8ut8$2ZVNvYRrdHZieTLaJ4BnNOQD.FlrdzHAx0dkQapUN0FZpjpewlCSGDiF7.m8.q48CAke72NDGo1vpm0eZEclE.
loopback_interfaces:
- name: Loopback0
  description: ROUTER_ID
  shutdown: false
  ip_address: 10.1.1.3/32
- name: Loopback1
  description: VXLAN_TUNNEL_SOURCE
  shutdown: false
  ip_address: 1.1.1.3/32
management_api_http:
  enable_http: true
  enable_https: true
  enable_vrfs:
  - name: default
management_interfaces:
- name: Management0
  description: OOB_MANAGEMENT
  shutdown: false
  vrf: default
  ip_address: 172.20.20.69/24
  type: oob
  gateway: 172.20.20.1
metadata:
  platform: cEOS-LAB
  fabric_name: FABRIC
mlag_configuration:
  domain_id: LEAFS_POD1
  local_interface: Vlan4094
  peer_address: 10.255.1.65
  peer_link: Port-Channel3
  reload_delay_mlag: '300'
  reload_delay_non_mlag: '330'
port_channel_interfaces:
- name: Port-Channel3
  description: MLAG_Leaf2_Port-Channel3
  shutdown: false
  switchport:
    enabled: true
    mode: trunk
    trunk:
      groups:
      - MLAG
- name: Port-Channel5
  description: MLAG_PortChannel
  shutdown: false
  mlag: 5
  spanning_tree_portfast: edge
  switchport:
    enabled: true
    mode: trunk
    trunk:
      allowed_vlan: '11'
- name: Port-Channel6
  description: MLAG_PortChannel
  shutdown: false
  mlag: 6
  spanning_tree_portfast: edge
  switchport:
    enabled: true
    mode: trunk
    trunk:
      allowed_vlan: '12'
prefix_lists:
- name: PL-LOOPBACKS-EVPN-OVERLAY
  sequence_numbers:
  - sequence: 10
    action: permit 10.1.1.0/27 eq 32
  - sequence: 20
    action: permit 1.1.1.0/27 eq 32
- name: PL-MLAG-PEER-VRFS
  sequence_numbers:
  - sequence: 10
    action: permit 10.255.1.96/31
route_maps:
- name: RM-MLAG-PEER-IN
  sequence_numbers:
  - sequence: 10
    type: permit
    description: Make routes learned over MLAG Peer-link less preferred on spines to ensure optimal routing
    set:
    - origin incomplete
- name: RM-CONN-2-BGP
  sequence_numbers:
  - sequence: 10
    type: permit
    match:
    - ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
- name: RM-CONN-2-BGP-VRFS
  sequence_numbers:
  - sequence: 10
    type: deny
    match:
    - ip address prefix-list PL-MLAG-PEER-VRFS
  - sequence: 20
    type: permit
router_bfd:
  multihop:
    interval: 300
    min_rx: 300
    multiplier: 3
router_bgp:
  as: '65001'
  router_id: 10.1.1.3
  distance:
    external_routes: 20
    internal_routes: 200
    local_routes: 200
  maximum_paths:
    paths: 4
    ecmp: 4
  bgp:
    default:
      ipv4_unicast: false
  peer_groups:
  - name: MLAG-IPv4-UNDERLAY-PEER
    type: ipv4
    remote_as: '65001'
    description: Leaf2
    next_hop_self: true
    send_community: all
    maximum_routes: 12000
    route_map_in: RM-MLAG-PEER-IN
  - name: IPv4-UNDERLAY-PEERS
    type: ipv4
    send_community: all
    maximum_routes: 12000
  - name: EVPN-OVERLAY-PEERS
    type: evpn
    update_source: Loopback0
    bfd: true
    ebgp_multihop: 3
    send_community: all
    maximum_routes: 0
  neighbors:
  - ip_address: 10.255.1.97
    peer_group: MLAG-IPv4-UNDERLAY-PEER
    peer: Leaf2
    description: Leaf2_Vlan4093
  - ip_address: 10.255.255.0
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65100'
    peer: Spine1
    description: Spine1_Ethernet1
  - ip_address: 10.255.255.2
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65100'
    peer: Spine2
    description: Spine2_Ethernet1
  - ip_address: 10.2.2.1
    peer_group: EVPN-OVERLAY-PEERS
    remote_as: '65100'
    peer: Spine1
    description: Spine1_Loopback0
  - ip_address: 10.2.2.2
    peer_group: EVPN-OVERLAY-PEERS
    remote_as: '65100'
    peer: Spine2
    description: Spine2_Loopback0
  redistribute:
    connected:
      enabled: true
      route_map: RM-CONN-2-BGP
  vlans:
  - id: 11
    tenant: CUSTOMER_A
    rd: 10.1.1.3:10011
    route_targets:
      both:
      - 10011:10011
    redistribute_routes:
    - learned
  - id: 12
    tenant: CUSTOMER_A
    rd: 10.1.1.3:10012
    route_targets:
      both:
      - 10012:10012
    redistribute_routes:
    - learned
  address_family_evpn:
    peer_groups:
    - name: EVPN-OVERLAY-PEERS
      activate: true
  address_family_ipv4:
    peer_groups:
    - name: MLAG-IPv4-UNDERLAY-PEER
      activate: true
    - name: IPv4-UNDERLAY-PEERS
      activate: true
    - name: EVPN-OVERLAY-PEERS
      activate: false
  vrfs:
  - name: VRF_A
    rd: 10.1.1.3:10
    route_targets:
      import:
      - address_family: evpn
        route_targets:
        - '10:10'
      export:
      - address_family: evpn
        route_targets:
        - '10:10'
    router_id: 10.1.1.3
    neighbors:
    - ip_address: 10.255.1.97
      peer_group: MLAG-IPv4-UNDERLAY-PEER
      description: Leaf2_Vlan3009
    redistribute:
      connected:
        enabled: true
        route_map: RM-CONN-2-BGP-VRFS
service_routing_protocols_model: multi-agent
spanning_tree:
  mode: mstp
  no_spanning_tree_vlan: 4093-4094
static_routes:
- vrf: default
  prefix: 0.0.0.0/0
  next_hop: 172.20.20.1
transceiver_qsfp_default_mode_4x10: true
vlan_interfaces:
- name: Vlan4093
  description: MLAG_L3
  shutdown: false
  ip_address: 10.255.1.96/31
  mtu: 1500
- name: Vlan4094
  description: MLAG
  shutdown: false
  ip_address: 10.255.1.64/31
  mtu: 1500
  no_autostate: true
- name: Vlan11
  description: VRF_A_VLAN_11
  shutdown: false
  vrf: VRF_A
  ip_address_virtual: 10.10.11.254/24
  tenant: CUSTOMER_A
  tags:
  - pod1
  - pod3
- name: Vlan12
  description: VRF_A_VLAN_12
  shutdown: false
  vrf: VRF_A
  ip_address_virtual: 10.10.12.254/24
  tenant: CUSTOMER_A
  tags:
  - pod1
  - pod3
- name: Vlan3009
  description: MLAG_L3_VRF_VRF_A
  shutdown: false
  vrf: VRF_A
  ip_address: 10.255.1.96/31
  mtu: 1500
  tenant: CUSTOMER_A
  type: underlay_peering
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
vlans:
- id: 4093
  name: MLAG_L3
  trunk_groups:
  - MLAG
  tenant: system
- id: 4094
  name: MLAG
  trunk_groups:
  - MLAG
  tenant: system
- id: 11
  name: VRF_A_VLAN_11
  tenant: CUSTOMER_A
- id: 12
  name: VRF_A_VLAN_12
  tenant: CUSTOMER_A
- id: 3009
  name: MLAG_L3_VRF_VRF_A
  trunk_groups:
  - MLAG
  tenant: CUSTOMER_A
vrfs:
- name: default
  ip_routing: false
- name: VRF_A
  ip_routing: true
  tenant: CUSTOMER_A
vxlan_interface:
  vxlan1:
    description: Leaf1_VTEP
    vxlan:
      source_interface: Loopback1
      udp_port: 4789
      virtual_router_encapsulation_mac_address: mlag-system-id
      vlans:
      - id: 11
        vni: 10011
      - id: 12
        vni: 10012
      vrfs:
      - name: VRF_A
        vni: 10
