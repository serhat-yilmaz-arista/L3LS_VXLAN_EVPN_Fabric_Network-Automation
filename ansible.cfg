[defaults]
# Disable SSH host key checking (avoid prompts for new devices)
host_key_checking = False

# Default inventory file
inventory = ./inventory.yml

# Only gather facts when explicitly requested (not automatic)
gathering = explicit

# Do not create .retry files on failed runs
retry_files_enabled = False

# Enable extra Jinja2 features: loop controls, do statements, i18n
jinja2_extensions = jinja2.ext.loopcontrols,jinja2.ext.do,jinja2.ext.i18n

# Fail if duplicate keys exist in dictionaries (avoid config mistakes)
duplicate_dict_key = error

# Show playbook output in YAML format (requires community.general installed)
stdout_callback = yaml

# Enable callbacks for better output formatting and timing
bin_ansible_callbacks = True

# Suppress warnings about deprecated features
deprecation_warnings = False

# Paths where Ansible looks for collections (project-local and system-wide)
collections_paths = ../ansible-cvp:../ansible-avd:~/.ansible/collections:/usr/share/ansible/collections


[persistent_connection]
# Timeout (in seconds) for establishing persistent connections
connect_timeout = 300

# Timeout (in seconds) for command execution
command_timeout = 300
