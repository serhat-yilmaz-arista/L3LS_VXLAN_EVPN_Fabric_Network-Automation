!
no enable password
no aaa root
!
username admin privilege 15 role network-admin secret sha512 $6$D6X/0n0DCU8E8ut8$2ZVNvYRrdHZieTLaJ4BnNOQD.FlrdzHAx0dkQapUN0FZpjpewlCSGDiF7.m8.q48CAke72NDGo1vpm0eZEclE.
!
vlan internal order ascending range 1006 1199
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname Leaf5
!
spanning-tree mode mstp
no spanning-tree vlan-id 4093-4094
!
vlan 4093
   name MLAG_L3
   trunk group MLAG
!
vlan 4094
   name MLAG
   trunk group MLAG
!
management api http-commands
   protocol https
   protocol http
   no shutdown
   !
   vrf default
      no shutdown
!
interface Port-Channel3
   description MLAG_Leaf6_Port-Channel3
   no shutdown
   switchport mode trunk
   switchport trunk group MLAG
   switchport
!
interface Port-Channel5
   description EVPN_AA_PortChannel
   no shutdown
   switchport trunk allowed vlan 10,20
   switchport mode trunk
   switchport
   mlag 5
   spanning-tree portfast
!
interface Port-Channel6
   description EVPN_AA_PortChannel
   no shutdown
   switchport trunk allowed vlan 10,20
   switchport mode trunk
   switchport
   mlag 6
   spanning-tree portfast
!
interface Ethernet1
   description P2P_Spine1_Ethernet5
   no shutdown
   mtu 1500
   no switchport
   ip address 10.255.255.17/31
!
interface Ethernet2
   description P2P_Spine2_Ethernet5
   no shutdown
   mtu 1500
   no switchport
   ip address 10.255.255.19/31
!
interface Ethernet3
   description MLAG_Leaf6_Ethernet3
   no shutdown
   channel-group 3 mode active
!
interface Ethernet4
   description MLAG_Leaf6_Ethernet4
   no shutdown
   channel-group 3 mode active
!
interface Ethernet5
   description SERVER_Host-E_Ethernet1
   no shutdown
   channel-group 5 mode active
!
interface Ethernet6
   description SERVER_Host-F_Ethernet1
   no shutdown
   channel-group 6 mode active
!
interface Loopback0
   description ROUTER_ID
   no shutdown
   ip address 10.255.0.7/32
!
interface Loopback1
   description VXLAN_TUNNEL_SOURCE
   no shutdown
   ip address 192.168.2.7/32
!
interface Management0
   description OOB_MANAGEMENT
   no shutdown
   ip address 172.20.20.71/24
!
interface Vlan4093
   description MLAG_L3
   no shutdown
   mtu 1500
   ip address 10.255.1.104/31
!
interface Vlan4094
   description MLAG
   no shutdown
   mtu 1500
   no autostate
   ip address 10.255.1.72/31
!
interface Vxlan1
   description Leaf5_VTEP
   vxlan source-interface Loopback1
   vxlan virtual-router encapsulation mac-address mlag-system-id
   vxlan udp-port 4789
!
ip virtual-router mac-address 00:1c:73:00:00:99
!
ip routing
!
ip prefix-list PL-LOOPBACKS-EVPN-OVERLAY
   seq 10 permit 10.255.0.0/27 eq 32
   seq 20 permit 192.168.2.0/27 eq 32
!
mlag configuration
   domain-id LEAFS_POD3
   local-interface Vlan4094
   peer-address 10.255.1.73
   peer-link Port-Channel3
   reload-delay mlag 300
   reload-delay non-mlag 330
!
ip route 0.0.0.0/0 172.20.20.1
!
route-map RM-CONN-2-BGP permit 10
   match ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
!
route-map RM-MLAG-PEER-IN permit 10
   description Make routes learned over MLAG Peer-link less preferred on spines to ensure optimal routing
   set origin incomplete
!
router bfd
   multihop interval 300 min-rx 300 multiplier 3
!
router bgp 65005
   router-id 10.255.0.7
   no bgp default ipv4-unicast
   distance bgp 20 200 200
   maximum-paths 4 ecmp 4
   neighbor EVPN-OVERLAY-PEERS peer group
   neighbor EVPN-OVERLAY-PEERS update-source Loopback0
   neighbor EVPN-OVERLAY-PEERS bfd
   neighbor EVPN-OVERLAY-PEERS ebgp-multihop 3
   neighbor EVPN-OVERLAY-PEERS send-community
   neighbor EVPN-OVERLAY-PEERS maximum-routes 0
   neighbor IPv4-UNDERLAY-PEERS peer group
   neighbor IPv4-UNDERLAY-PEERS send-community
   neighbor IPv4-UNDERLAY-PEERS maximum-routes 12000
   neighbor MLAG-IPv4-UNDERLAY-PEER peer group
   neighbor MLAG-IPv4-UNDERLAY-PEER remote-as 65005
   neighbor MLAG-IPv4-UNDERLAY-PEER next-hop-self
   neighbor MLAG-IPv4-UNDERLAY-PEER description Leaf6
   neighbor MLAG-IPv4-UNDERLAY-PEER route-map RM-MLAG-PEER-IN in
   neighbor MLAG-IPv4-UNDERLAY-PEER send-community
   neighbor MLAG-IPv4-UNDERLAY-PEER maximum-routes 12000
   neighbor 10.255.0.1 peer group EVPN-OVERLAY-PEERS
   neighbor 10.255.0.1 remote-as 65100
   neighbor 10.255.0.1 description Spine1_Loopback0
   neighbor 10.255.0.2 peer group EVPN-OVERLAY-PEERS
   neighbor 10.255.0.2 remote-as 65100
   neighbor 10.255.0.2 description Spine2_Loopback0
   neighbor 10.255.1.105 peer group MLAG-IPv4-UNDERLAY-PEER
   neighbor 10.255.1.105 description Leaf6_Vlan4093
   neighbor 10.255.255.16 peer group IPv4-UNDERLAY-PEERS
   neighbor 10.255.255.16 remote-as 65100
   neighbor 10.255.255.16 description Spine1_Ethernet5
   neighbor 10.255.255.18 peer group IPv4-UNDERLAY-PEERS
   neighbor 10.255.255.18 remote-as 65100
   neighbor 10.255.255.18 description Spine2_Ethernet5
   redistribute connected route-map RM-CONN-2-BGP
   !
   address-family evpn
      neighbor EVPN-OVERLAY-PEERS activate
   !
   address-family ipv4
      no neighbor EVPN-OVERLAY-PEERS activate
      neighbor IPv4-UNDERLAY-PEERS activate
      neighbor MLAG-IPv4-UNDERLAY-PEER activate
!
!
daemon TerminAttr
   exec /usr/bin/TerminAttr -smashexcludes=ale,flexCounter,hardware,kni,pulse,strata -cvaddr=10.243.248.48:9910 -cvauth=token,/tmp/token -cvvrf=default -taillogs
   no shutdown
!
system l1
   unsupported speed action error
   unsupported error-correction action error
!

!
end
