hostname: Spine1
ip_routing: true
is_deployed: true
local_users:
- name: admin
  privilege: 15
  role: network-admin
  sha512_password: $6$D6X/0n0DCU8E8ut8$2ZVNvYRrdHZieTLaJ4BnNOQD.FlrdzHAx0dkQapUN0FZpjpewlCSGDiF7.m8.q48CAke72NDGo1vpm0eZEclE.
loopback_interfaces:
- name: Loopback0
  description: ROUTER_ID
  shutdown: false
  ip_address: 10.2.2.1/32
management_api_http:
  enable_http: true
  enable_https: true
  enable_vrfs:
  - name: default
management_interfaces:
- name: Management0
  description: OOB_MANAGEMENT
  shutdown: false
  vrf: default
  ip_address: 172.20.20.72/24
  type: oob
  gateway: 172.20.20.1
metadata:
  platform: cEOS-LAB
  fabric_name: FABRIC
prefix_lists:
- name: PL-LOOPBACKS-EVPN-OVERLAY
  sequence_numbers:
  - sequence: 10
    action: permit 10.2.2.0/27 eq 32
route_maps:
- name: RM-CONN-2-BGP
  sequence_numbers:
  - sequence: 10
    type: permit
    match:
    - ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
router_bfd:
  multihop:
    interval: 300
    min_rx: 300
    multiplier: 3
router_bgp:
  as: '65100'
  router_id: 10.2.2.1
  distance:
    external_routes: 20
    internal_routes: 200
    local_routes: 200
  maximum_paths:
    paths: 4
    ecmp: 4
  bgp:
    default:
      ipv4_unicast: false
  peer_groups:
  - name: IPv4-UNDERLAY-PEERS
    type: ipv4
    send_community: all
    maximum_routes: 12000
  - name: EVPN-OVERLAY-PEERS
    type: evpn
    next_hop_unchanged: true
    update_source: Loopback0
    bfd: true
    ebgp_multihop: 3
    send_community: all
    maximum_routes: 0
  neighbors:
  - ip_address: 10.255.255.1
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65001'
    peer: Leaf1
    description: Leaf1_Ethernet1
  - ip_address: 10.255.255.5
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65001'
    peer: Leaf2
    description: Leaf2_Ethernet1
  - ip_address: 10.255.255.9
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65002'
    peer: Leaf3
    description: Leaf3_Ethernet1
  - ip_address: 10.255.255.13
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65002'
    peer: Leaf4
    description: Leaf4_Ethernet1
  - ip_address: 10.255.255.17
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65005'
    peer: Leaf5
    description: Leaf5_Ethernet1
  - ip_address: 10.255.255.21
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65006'
    peer: Leaf6
    description: Leaf6_Ethernet1
  - ip_address: 10.1.1.3
    peer_group: EVPN-OVERLAY-PEERS
    remote_as: '65001'
    peer: Leaf1
    description: Leaf1_Loopback0
  - ip_address: 10.1.1.4
    peer_group: EVPN-OVERLAY-PEERS
    remote_as: '65001'
    peer: Leaf2
    description: Leaf2_Loopback0
  - ip_address: 10.1.1.5
    peer_group: EVPN-OVERLAY-PEERS
    remote_as: '65002'
    peer: Leaf3
    description: Leaf3_Loopback0
  - ip_address: 10.1.1.6
    peer_group: EVPN-OVERLAY-PEERS
    remote_as: '65002'
    peer: Leaf4
    description: Leaf4_Loopback0
  - ip_address: 10.1.1.7
    peer_group: EVPN-OVERLAY-PEERS
    remote_as: '65005'
    peer: Leaf5
    description: Leaf5_Loopback0
  - ip_address: 10.1.1.8
    peer_group: EVPN-OVERLAY-PEERS
    remote_as: '65006'
    peer: Leaf6
    description: Leaf6_Loopback0
  redistribute:
    connected:
      enabled: true
      route_map: RM-CONN-2-BGP
  address_family_evpn:
    peer_groups:
    - name: EVPN-OVERLAY-PEERS
      activate: true
  address_family_ipv4:
    peer_groups:
    - name: IPv4-UNDERLAY-PEERS
      activate: true
    - name: EVPN-OVERLAY-PEERS
      activate: false
service_routing_protocols_model: multi-agent
spanning_tree:
  mode: mstp
static_routes:
- vrf: default
  prefix: 0.0.0.0/0
  next_hop: 172.20.20.1
transceiver_qsfp_default_mode_4x10: true
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
vrfs:
- name: default
  ip_routing: false
