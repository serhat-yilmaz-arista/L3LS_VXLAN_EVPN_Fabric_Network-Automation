aaa_root:
  disabled: true
config_end: true
enable_password:
  disabled: true
ethernet_interfaces:
- name: Ethernet1
  description: P2P_Spine1_Ethernet5
  shutdown: false
  mtu: 1500
  ip_address: 10.255.255.17/31
  peer: Spine1
  peer_interface: Ethernet5
  peer_type: spine
  switchport:
    enabled: false
- name: Ethernet2
  description: P2P_Spine2_Ethernet5
  shutdown: false
  mtu: 1500
  ip_address: 10.255.255.19/31
  peer: Spine2
  peer_interface: Ethernet5
  peer_type: spine
  switchport:
    enabled: false
- name: Ethernet5
  description: SERVER_Host-E_Ethernet1
  shutdown: false
  channel_group:
    id: 5
    mode: active
  peer: Host-E
  peer_interface: Ethernet1
  peer_type: server
  port_profile: Pod1-3_Host-A-E
- name: Ethernet6
  description: SERVER_Host-F_Ethernet1
  shutdown: false
  channel_group:
    id: 6
    mode: active
  peer: Host-F
  peer_interface: Ethernet1
  peer_type: server
  port_profile: Pod1-3_Host-B-F
hostname: Leaf5
ip_igmp_snooping:
  globally_enabled: true
ip_routing: true
ip_virtual_router_mac_address: 00:1c:73:00:00:99
is_deployed: true
local_users:
- name: admin
  privilege: 15
  role: network-admin
  sha512_password: $6$D6X/0n0DCU8E8ut8$2ZVNvYRrdHZieTLaJ4BnNOQD.FlrdzHAx0dkQapUN0FZpjpewlCSGDiF7.m8.q48CAke72NDGo1vpm0eZEclE.
loopback_interfaces:
- name: Loopback0
  description: ROUTER_ID
  shutdown: false
  ip_address: 10.1.1.7/32
- name: Loopback1
  description: VXLAN_TUNNEL_SOURCE
  shutdown: false
  ip_address: 1.1.1.7/32
management_api_http:
  enable_http: true
  enable_https: true
  enable_vrfs:
  - name: default
management_interfaces:
- name: Management0
  description: OOB_MANAGEMENT
  shutdown: false
  vrf: default
  ip_address: 172.20.20.71/24
  type: oob
  gateway: 172.20.20.1
metadata:
  platform: cEOS-LAB
  fabric_name: FABRIC
port_channel_interfaces:
- name: Port-Channel5
  description: EVPN_AA_PortChannel
  shutdown: false
  evpn_ethernet_segment:
    identifier: 0000:0000:0000:0000:0001
    route_target: 00:00:00:00:00:01
  lacp_id: 0000.0000.0001
  spanning_tree_portfast: edge
  switchport:
    enabled: true
    mode: trunk
    trunk:
      allowed_vlan: '11'
- name: Port-Channel6
  description: EVPN_AA_PortChannel
  shutdown: false
  evpn_ethernet_segment:
    identifier: 0000:0000:0000:0000:0002
    route_target: 00:00:00:00:00:02
  lacp_id: 0000.0000.0002
  spanning_tree_portfast: edge
  switchport:
    enabled: true
    mode: trunk
    trunk:
      allowed_vlan: '12'
prefix_lists:
- name: PL-LOOPBACKS-EVPN-OVERLAY
  sequence_numbers:
  - sequence: 10
    action: permit 10.1.1.0/27 eq 32
  - sequence: 20
    action: permit 1.1.1.0/27 eq 32
route_maps:
- name: RM-CONN-2-BGP
  sequence_numbers:
  - sequence: 10
    type: permit
    match:
    - ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
router_bfd:
  multihop:
    interval: 300
    min_rx: 300
    multiplier: 3
router_bgp:
  as: '65005'
  router_id: 10.1.1.7
  distance:
    external_routes: 20
    internal_routes: 200
    local_routes: 200
  maximum_paths:
    paths: 4
    ecmp: 4
  bgp:
    default:
      ipv4_unicast: false
  peer_groups:
  - name: IPv4-UNDERLAY-PEERS
    type: ipv4
    send_community: all
    maximum_routes: 12000
  - name: EVPN-OVERLAY-PEERS
    type: evpn
    update_source: Loopback0
    bfd: true
    ebgp_multihop: 3
    send_community: all
    maximum_routes: 0
  neighbors:
  - ip_address: 10.255.255.16
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65100'
    peer: Spine1
    description: Spine1_Ethernet5
  - ip_address: 10.255.255.18
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65100'
    peer: Spine2
    description: Spine2_Ethernet5
  - ip_address: 10.2.2.1
    peer_group: EVPN-OVERLAY-PEERS
    remote_as: '65100'
    peer: Spine1
    description: Spine1_Loopback0
  - ip_address: 10.2.2.2
    peer_group: EVPN-OVERLAY-PEERS
    remote_as: '65100'
    peer: Spine2
    description: Spine2_Loopback0
  redistribute:
    connected:
      enabled: true
      route_map: RM-CONN-2-BGP
  vlans:
  - id: 11
    tenant: CUSTOMER_A
    rd: 10.1.1.7:10011
    route_targets:
      both:
      - 10011:10011
    redistribute_routes:
    - learned
  - id: 12
    tenant: CUSTOMER_A
    rd: 10.1.1.7:10012
    route_targets:
      both:
      - 10012:10012
    redistribute_routes:
    - learned
  address_family_evpn:
    peer_groups:
    - name: EVPN-OVERLAY-PEERS
      activate: true
  address_family_ipv4:
    peer_groups:
    - name: IPv4-UNDERLAY-PEERS
      activate: true
    - name: EVPN-OVERLAY-PEERS
      activate: false
  vrfs:
  - name: CUSTOMER_VRF
    rd: 10.1.1.7:10
    route_targets:
      import:
      - address_family: evpn
        route_targets:
        - '10:10'
      export:
      - address_family: evpn
        route_targets:
        - '10:10'
    router_id: 10.1.1.7
    redistribute:
      connected:
        enabled: true
service_routing_protocols_model: multi-agent
spanning_tree:
  mode: mstp
static_routes:
- vrf: default
  prefix: 0.0.0.0/0
  next_hop: 172.20.20.1
transceiver_qsfp_default_mode_4x10: true
vlan_interfaces:
- name: Vlan11
  description: VRF_A_VLAN_11
  shutdown: false
  vrf: CUSTOMER_VRF
  ip_address_virtual: 10.10.11.254/24
  tenant: CUSTOMER_A
  tags:
  - pod1
  - pod3
- name: Vlan12
  description: VRF_A_VLAN_12
  shutdown: false
  vrf: CUSTOMER_VRF
  ip_address_virtual: 10.10.12.254/24
  tenant: CUSTOMER_A
  tags:
  - pod1
  - pod3
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
vlans:
- id: 11
  name: VRF_A_VLAN_11
  tenant: CUSTOMER_A
- id: 12
  name: VRF_A_VLAN_12
  tenant: CUSTOMER_A
vrfs:
- name: default
  ip_routing: false
- name: CUSTOMER_VRF
  ip_routing: true
  tenant: CUSTOMER_A
vxlan_interface:
  vxlan1:
    description: Leaf5_VTEP
    vxlan:
      source_interface: Loopback1
      udp_port: 4789
      vlans:
      - id: 11
        vni: 10011
      - id: 12
        vni: 10012
      vrfs:
      - name: CUSTOMER_VRF
        vni: 10
