!
vlan 11
!
interface Port-Channel1
   description From_Host-A_to_Leaf1&Leaf2
   switchport
   switchport mode access
   switchport access vlan 11
   no shutdown
!
interface Ethernet1
   channel-group 1 mode active
   no shutdown
interface Ethernet2
   channel-group 1 mode active
   no shutdown
!
interface Vlan11
   no autostate
   ip address 10.10.11.1/24
!
ip routing
!
ip route 10.10.12.0/24 10.10.11.254
ip route 10.10.21.0/24 10.10.11.254
ip route 10.10.22.0/24 10.10.11.254
ip route 10.10.31.0/24 10.10.11.254
ip route 10.10.32.0/24 10.10.11.254
