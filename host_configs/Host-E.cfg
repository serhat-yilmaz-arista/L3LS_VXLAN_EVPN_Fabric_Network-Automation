!
vlan 31
!
interface Port-Channel1
   description From_Host-E_to_Leaf5&Leaf6
   switchport
   switchport mode access
   switchport access vlan 31
   no shutdown
!
interface Ethernet1
   channel-group 1 mode active
   no shutdown
interface Ethernet2
   channel-group 1 mode active
   no shutdown
!
interface Vlan31
   no autostate
   ip address 10.10.31.1/24
!
ip routing
!
ip route 10.10.11.0/24 10.10.31.254
ip route 10.10.12.0/24 10.10.31.254
ip route 10.10.21.0/24 10.10.31.254
ip route 10.10.22.0/24 10.10.31.254
ip route 10.10.32.0/24 10.10.31.254
