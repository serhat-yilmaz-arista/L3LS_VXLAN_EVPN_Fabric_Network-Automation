!
vlan 22
!
interface Port-Channel1
   description From_Host-D_to_Leaf3&Leaf4
   switchport
   switchport mode access
   switchport access vlan 22
   no shutdown
!
interface Ethernet1
   channel-group 1 mode active
   no shutdown
interface Ethernet2
   channel-group 1 mode active
   no shutdown
!
interface Vlan22
   no autostate
   ip address 10.10.22.1/24
!
ip routing
!
ip route 10.10.11.0/24 10.10.22.254
ip route 10.10.12.0/24 10.10.22.254
ip route 10.10.21.0/24 10.10.22.254
ip route 10.10.31.0/24 10.10.22.254
ip route 10.10.32.0/24 10.10.22.254
