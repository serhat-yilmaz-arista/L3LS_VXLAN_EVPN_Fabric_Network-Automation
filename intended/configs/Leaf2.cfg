!
no enable password
no aaa root
!
username admin privilege 15 role network-admin secret sha512 $6$D6X/0n0DCU8E8ut8$2ZVNvYRrdHZieTLaJ4BnNOQD.FlrdzHAx0dkQapUN0FZpjpewlCSGDiF7.m8.q48CAke72NDGo1vpm0eZEclE.
!
vlan internal order ascending range 1006 1199
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname Leaf2
!
spanning-tree mode mstp
no spanning-tree vlan-id 4093-4094
!
vlan 11
   name VRF_A_VLAN_11
!
vlan 12
   name VRF_A_VLAN_12
!
vlan 3009
   name MLAG_L3_VRF_CUSTOMER_VRF
   trunk group MLAG
!
vlan 4093
   name MLAG_L3
   trunk group MLAG
!
vlan 4094
   name MLAG
   trunk group MLAG
!
vrf instance CUSTOMER_VRF
!
management api http-commands
   protocol https
   protocol http
   no shutdown
   !
   vrf default
      no shutdown
!
interface Port-Channel3
   description MLAG_Leaf1_Port-Channel3
   no shutdown
   switchport mode trunk
   switchport trunk group MLAG
   switchport
!
interface Port-Channel5
   description MLAG_PortChannel
   no shutdown
   switchport trunk allowed vlan 11
   switchport mode trunk
   switchport
   mlag 5
   spanning-tree portfast
!
interface Port-Channel6
   description MLAG_PortChannel
   no shutdown
   switchport trunk allowed vlan 12
   switchport mode trunk
   switchport
   mlag 6
   spanning-tree portfast
!
interface Ethernet1
   description P2P_Spine1_Ethernet2
   no shutdown
   mtu 1500
   no switchport
   ip address 10.255.255.5/31
!
interface Ethernet2
   description P2P_Spine2_Ethernet2
   no shutdown
   mtu 1500
   no switchport
   ip address 10.255.255.7/31
!
interface Ethernet3
   description MLAG_Leaf1_Ethernet3
   no shutdown
   channel-group 3 mode active
!
interface Ethernet4
   description MLAG_Leaf1_Ethernet4
   no shutdown
   channel-group 3 mode active
!
interface Ethernet5
   description SERVER_Host-A_Ethernet2
   no shutdown
   channel-group 5 mode active
!
interface Ethernet6
   description SERVER_Host-B_Ethernet2
   no shutdown
   channel-group 6 mode active
!
interface Loopback0
   description ROUTER_ID
   no shutdown
   ip address 10.1.1.4/32
!
interface Loopback1
   description VXLAN_TUNNEL_SOURCE
   no shutdown
   ip address 1.1.1.3/32
!
interface Management0
   description OOB_MANAGEMENT
   no shutdown
   ip address 172.20.20.65/24
!
interface Vlan11
   description VRF_A_VLAN_11
   no shutdown
   vrf CUSTOMER_VRF
   ip address virtual 10.10.11.254/24
!
interface Vlan12
   description VRF_A_VLAN_12
   no shutdown
   vrf CUSTOMER_VRF
   ip address virtual 10.10.12.254/24
!
interface Vlan3009
   description MLAG_L3_VRF_CUSTOMER_VRF
   no shutdown
   mtu 1500
   vrf CUSTOMER_VRF
   ip address 10.255.1.97/31
!
interface Vlan4093
   description MLAG_L3
   no shutdown
   mtu 1500
   ip address 10.255.1.97/31
!
interface Vlan4094
   description MLAG
   no shutdown
   mtu 1500
   no autostate
   ip address 10.255.1.65/31
!
interface Vxlan1
   description Leaf2_VTEP
   vxlan source-interface Loopback1
   vxlan virtual-router encapsulation mac-address mlag-system-id
   vxlan udp-port 4789
   vxlan vlan 11 vni 10011
   vxlan vlan 12 vni 10012
   vxlan vrf CUSTOMER_VRF vni 10
!
ip virtual-router mac-address 00:1c:73:00:00:99
!
ip routing
ip routing vrf CUSTOMER_VRF
!
ip prefix-list PL-LOOPBACKS-EVPN-OVERLAY
   seq 10 permit 10.1.1.0/27 eq 32
   seq 20 permit 1.1.1.0/27 eq 32
!
ip prefix-list PL-MLAG-PEER-VRFS
   seq 10 permit 10.255.1.96/31
!
mlag configuration
   domain-id LEAFS_POD1
   local-interface Vlan4094
   peer-address 10.255.1.64
   peer-link Port-Channel3
   reload-delay mlag 300
   reload-delay non-mlag 330
!
ip route 0.0.0.0/0 172.20.20.1
!
route-map RM-CONN-2-BGP permit 10
   match ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
!
route-map RM-CONN-2-BGP-VRFS deny 10
   match ip address prefix-list PL-MLAG-PEER-VRFS
!
route-map RM-CONN-2-BGP-VRFS permit 20
!
route-map RM-MLAG-PEER-IN permit 10
   description Make routes learned over MLAG Peer-link less preferred on spines to ensure optimal routing
   set origin incomplete
!
router bfd
   multihop interval 300 min-rx 300 multiplier 3
!
router bgp 65001
   router-id 10.1.1.4
   no bgp default ipv4-unicast
   distance bgp 20 200 200
   maximum-paths 4 ecmp 4
   neighbor EVPN-OVERLAY-PEERS peer group
   neighbor EVPN-OVERLAY-PEERS update-source Loopback0
   neighbor EVPN-OVERLAY-PEERS bfd
   neighbor EVPN-OVERLAY-PEERS ebgp-multihop 3
   neighbor EVPN-OVERLAY-PEERS send-community
   neighbor EVPN-OVERLAY-PEERS maximum-routes 0
   neighbor IPv4-UNDERLAY-PEERS peer group
   neighbor IPv4-UNDERLAY-PEERS send-community
   neighbor IPv4-UNDERLAY-PEERS maximum-routes 12000
   neighbor MLAG-IPv4-UNDERLAY-PEER peer group
   neighbor MLAG-IPv4-UNDERLAY-PEER remote-as 65001
   neighbor MLAG-IPv4-UNDERLAY-PEER next-hop-self
   neighbor MLAG-IPv4-UNDERLAY-PEER description Leaf1
   neighbor MLAG-IPv4-UNDERLAY-PEER route-map RM-MLAG-PEER-IN in
   neighbor MLAG-IPv4-UNDERLAY-PEER send-community
   neighbor MLAG-IPv4-UNDERLAY-PEER maximum-routes 12000
   neighbor 10.2.2.1 peer group EVPN-OVERLAY-PEERS
   neighbor 10.2.2.1 remote-as 65100
   neighbor 10.2.2.1 description Spine1_Loopback0
   neighbor 10.2.2.2 peer group EVPN-OVERLAY-PEERS
   neighbor 10.2.2.2 remote-as 65100
   neighbor 10.2.2.2 description Spine2_Loopback0
   neighbor 10.255.1.96 peer group MLAG-IPv4-UNDERLAY-PEER
   neighbor 10.255.1.96 description Leaf1_Vlan4093
   neighbor 10.255.255.4 peer group IPv4-UNDERLAY-PEERS
   neighbor 10.255.255.4 remote-as 65100
   neighbor 10.255.255.4 description Spine1_Ethernet2
   neighbor 10.255.255.6 peer group IPv4-UNDERLAY-PEERS
   neighbor 10.255.255.6 remote-as 65100
   neighbor 10.255.255.6 description Spine2_Ethernet2
   redistribute connected route-map RM-CONN-2-BGP
   !
   vlan 11
      rd 10.1.1.4:10011
      route-target both 10011:10011
      redistribute learned
   !
   vlan 12
      rd 10.1.1.4:10012
      route-target both 10012:10012
      redistribute learned
   !
   address-family evpn
      neighbor EVPN-OVERLAY-PEERS activate
   !
   address-family ipv4
      no neighbor EVPN-OVERLAY-PEERS activate
      neighbor IPv4-UNDERLAY-PEERS activate
      neighbor MLAG-IPv4-UNDERLAY-PEER activate
   !
   vrf CUSTOMER_VRF
      rd 10.1.1.4:10
      route-target import evpn 10:10
      route-target export evpn 10:10
      router-id 10.1.1.4
      neighbor 10.255.1.96 peer group MLAG-IPv4-UNDERLAY-PEER
      neighbor 10.255.1.96 description Leaf1_Vlan3009
      redistribute connected route-map RM-CONN-2-BGP-VRFS
!
!
daemon TerminAttr
   exec /usr/bin/TerminAttr -smashexcludes=ale,flexCounter,hardware,kni,pulse,strata -cvaddr=10.243.248.63:9910 -cvauth=token,/tmp/token -cvvrf=default -taillogs
   shutdown
   no shutdown
!
system l1
   unsupported speed action error
   unsupported error-correction action error
!

!
end
